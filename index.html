<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <title>Weather</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="shortcut icon" href="2.png" type="image/x-icon">
</head>
<body>
  <main class="app_container">
    <!-- Search Input -->
    <header class="header_search">
      <form class="form_lookup">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input
          type="text"
          class="input_location"
          placeholder="Enter city name..."
        />
      </form>
    </header>

    <!-- Weather Core Info -->
    <section class="section_primary">
      <h1 class="label_city"></h1>
      <p class="label_datetime"></p>

      <div class="info_main">
        <p class="label_condition"></p>
        <div class="icon_display"></div>
      </div>

      <p class="label_temp"></p>
      <div class="temp_range">
        <p class="temp_low"></p>
        <p class="temp_high"></p>
      </div>
    </section>

    <!-- Weather Additional Info -->
    <section class="section_extras">
      <div class="info_card">
        <i class="fa-solid fa-thermometer-half"></i>
        <div>
          <p>Feels Like</p>
          <p class="value_feels">--</p>
        </div>
      </div>

      <div class="info_card">
        <i class="fa-solid fa-water"></i>
        <div>
          <p>Humidity</p>
          <p class="value_humidity">--</p>
        </div>
      </div>

      <div class="info_card">
        <i class="fa-solid fa-wind"></i>
        <div>
          <p>Wind</p>
          <p class="value_wind">--</p>
        </div>
      </div>

      <div class="info_card">
        <i class="fa-solid fa-gauge-simple-high"></i>
        <div>
          <p>Pressure</p>
          <p class="value_pressure">--</p>
        </div>
      </div>
    </section>
  </main>
  <script src="main.js"></script>
</body>
</html>
